#DATASOURCE ( DataSourceAutoConfirguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/employeemanagementsystem?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=

# Hibernate

# The SQL dialect makes Hiberna generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialecet = org.hibernate.dialect.MySQL57InnoDBDialect

# Hibernate ddl auto ( create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
