<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <!-- Bootstrap CSS from webjars -->
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}">
    <!-- Jquery 3.6.0 from webjars -->
    <script defer th:src="@{/webjars/jquery/jquery.slim.js}"></script>
    <!-- Bootstrap JS Bundle with Popper from webjars -->
    <script defer th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container my-2">
    <h1>Employee List</h1>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/showNewEmployeeForm}"> Add Employee</a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td><a th:href="@{/showFormUpdate/{id}(id=${employee.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
